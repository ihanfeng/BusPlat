#### Runtime Database (RuntimeDatabase) ####
runtimeDatabase=MYSQL

#### JDBC database Configurations ####
jdbc.driver=com.mysql.jdbc.Driver
jdbc.URL=jdbc:mysql://localhost:3306/b3log_symphony?useUnicode=yes&characterEncoding=utf8
jdbc.username=root
jdbc.password=
# database connection pool
jdbc.pool=druid
# The specific table name prefix
jdbc.tablePrefix=symphony
# The minConnCnt MUST larger or equal to 3
jdbc.minConnCnt=3
jdbc.maxConnCnt=10
# Be care to change the transaction isolation 
jdbc.transactionIsolation=READ_COMMITTED
