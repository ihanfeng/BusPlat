
spring:
  application:
     name: zy-app-dbs  # Service registers under this name
  boot:
    admin:
      period: 60000

  jmx:
    default-domain: ${spring.application.name}

  druid:
    url-mappings: /druid/*

endpoints:
  jmx:
    unique-names: true

# HTTP Server
server:
  port: 8080
  context-path: /${spring.application.name}


## acutor 设置
management:
  address: 127.0.0.1
  security:
    enabled: false
    role: SUPERUSER

security:
  basic:
    enabled: false
  user:
    name: admin
    password: admin


dubbo:
  application:
    name : ${spring.application.name}
  registry:
    address : zookeeper://101.200.185.137:2181
  scan: com.zhiyin.app.dbs
  protocol:
    name: dubbo
    port: 20880
    serialization: kryo
  provider-config:
    version: RELEASE