
spring:
  application:
     name: zy-device-dbs  # Service registers under this name
  boot:
    admin:
      period: 60000

  jmx:
    default-domain: ${spring.application.name}

endpoints:
  jmx:
    unique-names: true

# HTTP Server
server:
  port: 8080
  context-path: /${spring.application.name}


## acutor 设置
management:
  address: 127.0.0.1
  security:
    enabled: false
    role: SUPERUSER

security:
  basic:
    enabled: false
  user:
    name: admin
    password: admin
