apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'checkstyle'
apply plugin: 'findbugs'

repositories {
	maven {
		url "http://192.168.40.132:8081/nexus/content/groups/public/"
	}
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}
	
	test {
		java {
			srcDir 'test'
		}
	}
}

tasks.withType(Checkstyle) {
    reports {
        xml.enabled true
        html.enabled false
        html.stylesheet resources.text.fromFile('checkstyle/checkstyle.xsl')
    }
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled false
        html.enabled true

    }
}

